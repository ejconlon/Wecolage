<form action="/paste/{{paste.pastecode}}/fork" method="post">
	<input type="hidden" name="old_code" value="{{ paste.pastecode }}"/>
	<div>Paste name: <input type="text" name="name" size="60" value="{{ paste.name }}"/></div>
	<div>Format: 
		<select name="format">
			{% for format in formats %}
				<option value="{{ format }}" {%ifequal format paste.format %}selected{%endifequal%}>{{ format }}</option>
			{% endfor %}
		</select>
	</div>
	<div><textarea name="content" rows="5" cols="60">{{ paste.content }}</textarea></div>
	<div>Password (optional): <input type="password" name="password" size="30" /></div>
	<div>Hidden? <input type="checkbox" name="hidden" {% if session.pastes_hidden_by_default %}checked {% endif %}/></div>
	<div><input type="submit" value="Fork it"></div>
</form>
