{% include header %}

<p> Make a new paste: </p>

<form action="/paste" method="post">
	<div>Paste name: <input type="text" name="name" size="60" /></div>
	<div><textarea name="content" rows="5" cols="60"></textarea></div>
	<div>Password (optional): <input type="password" name="password" size="30" /></div>
	<div>Hidden? <input type="checkbox" name="hidden"></div>
	<div><input type="submit" value="Paste it"></div>
</form>
