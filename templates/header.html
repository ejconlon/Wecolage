		<title> Wecolage{% if paste %}: {{ paste.name }} ({{ paste.pastecode }}) {% endif %}</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" href="/css/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="/css/blueprint/print.css" type="text/css" media="print" />

		projection" /><![endif]-->
		
		<link rel="stylesheet" type="text/css" href="/css/code_styles.css"/>
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		
		<script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
		{% if explain %}
		<script type="text/javascript">	
		opacity = 0;
		moving = false;
		fadeTime = 300;
		jQuery(document).ready(function($){
			$("#qmark").attr("href", "javascript:;").click(function(){
				if (!moving){
					if (opacity == 0){
						moving = true;
						$("#explanation").fadeIn(fadeTime, function(){
							opacity = 1;
							moving = false;
						});
					} else {
						moving = true;
						$("#explanation").fadeOut(fadeTime, function(){
							opacity = 0;
							moving = false;
						});
					} 
				}
			});
		});
		</script>
		{% endif %}
	</head>
