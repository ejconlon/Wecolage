
<div class="column span-8 last">
	
	{% if session.user %}
	
		<p>Logged in as {{session.nickname}}.
		<a href="{{ session.logout_url }}">Logout?</a>
		</p>
		
		<hr/>
		
		<p><a href="/profile">My pastes</a></p>
		
		<hr/>

		{% ifequal session.num_friend_requests 0 %}
		{% else %}		
		<p><a href="/requests">Friend requests</a></p>
		
		<hr/>
		{% endifequal %}
		
		<p><a href="/friends">Friends</a></p>
		
		<hr/>
		
		<p><a href="/settings">Settings</a></p>
	
		<hr/>
		
	{% else %}
	
		<p>This site is even better if you
		<a href="{{ session.login_url }}">login or create an account</a>.
		</p>
		
		<hr/>
		
	{% endif %}

	<p><a href="/about">About</a></p>

</div>
